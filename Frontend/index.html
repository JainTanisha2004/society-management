<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Maintenance Ledger</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1>Society Maintenance Ledger</h1>

        <!-- Update Net Funds Button -->
        <button id="openUpdateNetFundsModal">Update Net Funds</button>

        <!-- Update Net Funds Modal -->
        <div id="updateNetFundsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Update Net Funds</h2>
                <label for="newFundsAmount">Amount:</label>
                <input type="number" id="newFundsAmount" placeholder="Enter amount to add" required>
                <button id="updateNetFunds">Update</button>
            </div>
        </div>

        <!-- Net Funds Display -->
        <div class="net-funds">
            <h2>Net Funds</h2>
            <p id="netFunds">â‚¹0</p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <label for="monthYearFilter">Month & Year:</label>
            <input type="month" id="monthYearFilter">
            
            <label for="minAmountFilter">Min Amount:</label>
            <input type="number" id="minAmountFilter" placeholder="Enter min amount">

            <button id="applyFilters">Apply Filters</button>
            <button id="resetFilters">Reset Filters</button>
        </div>

        <!-- Add Expense Button -->
        <button id="openAddExpenseModal">Add Expense</button>

        <!-- Add Expense Modal -->
        <div id="addExpenseModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Expense</h2>
                <label for="expenseDate">Date:</label>
                <input type="date" id="expenseDate" required>
                <label for="expenseDesc">Description:</label>
                <input type="text" id="expenseDesc" placeholder="Expense Description" required>
                <label for="expenseAmount">Amount:</label>
                <input type="number" id="expenseAmount" placeholder="Amount" required>
                <button id="addExpense">Add Expense</button>
            </div>
        </div>

        <!-- Expense Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Expense Description</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTable"></tbody>
            </table>
        </div>

        <!-- Edit Expense Modal -->
        <div id="editExpenseModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Expense</h2>
                <input type="hidden" id="editExpenseId">
                <label for="editExpenseDate">Date:</label>
                <input type="date" id="editExpenseDate" required>
                <label for="editExpenseDesc">Description:</label>
                <input type="text" id="editExpenseDesc" placeholder="Expense Description" required>
                <label for="editExpenseAmount">Amount:</label>
                <input type="number" id="editExpenseAmount" placeholder="Amount" required>
                <button id="updateExpense">Update Expense</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
