<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Ledger</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Hide Edit and Delete Buttons -->
    <style>
        .edit-btn, .delete-btn {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1>Society Maintenance Ledger</h1>

         <!-- Net Funds Display -->
         <div class="net-funds">
            <h2>Net Funds</h2>
            <p id="netFunds">â‚¹0</p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <label for="monthYearFilter">Month & Year:</label>
            <input type="month" id="monthYearFilter">
            
            <label for="minAmountFilter">Min Amount:</label>
            <input type="number" id="minAmountFilter" placeholder="Enter min amount">

            <button id="applyFilters">Apply Filters</button>
            <button id="resetFilters">Reset Filters</button>
        </div>

        <!-- Expense Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Expense Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="expenseTable"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
